<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1456, height=1048">
    <title>Hero Image - Abstract Shapes + Dynamic Color</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1456px;
            height: 1048px;
            background: #171d28; /* Sparkry navy */
            position: relative;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #ffffff;
        }

        /* Abstract geometric shapes */
        .shape-circle {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3) 0%, rgba(59, 130, 246, 0.1) 100%); /* Electric blue */
            filter: blur(40px);
            z-index: 1;
        }

        .shape-triangle {
            position: absolute;
            bottom: 100px;
            right: 200px;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 350px solid rgba(255, 107, 53, 0.15); /* Sparkry orange */
            transform: rotate(45deg);
            z-index: 1;
        }

        .shape-accent {
            position: absolute;
            top: 50%;
            right: 15%;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.2) 0%, transparent 70%);
            filter: blur(30px);
            z-index: 1;
        }

        /* Content container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            padding: 100px 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 1048px;
        }

        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 72px;
            font-weight: 800;
            line-height: 1.15;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
            max-width: 900px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 30px;
            font-weight: 400;
            line-height: 1.6;
            opacity: 0.92;
            max-width: 850px;
            text-shadow: 0 1px 10px rgba(0, 0, 0, 0.2);
        }

        /* Brand logo */
        .brand {
            position: absolute;
            bottom: 50px;
            right: 60px;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: #ff6b35; /* Sparkry orange */
            opacity: 0.95;
            z-index: 20;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Subtle noise texture overlay */
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 2;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Abstract shapes (background) -->
    <div class="shape-circle"></div>
    <div class="shape-triangle"></div>
    <div class="shape-accent"></div>
    <div class="noise"></div>

    <!-- Content -->
    <div class="container">
        <div class="title">{{ title }}</div>
        <div class="subtitle">{{ subtitle }}</div>
    </div>

    <!-- Brand -->
    <div class="brand">Sparkry.AI</div>
</body>
</html>
