<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #171d28 0%, #0ea5e9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #ffffff;
        }
        .container {
            max-width: 1000px;
            padding: 80px;
            text-align: left;
        }
        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 64px;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 30px;
            letter-spacing: -0.02em;
        }
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 28px;
            font-weight: 400;
            line-height: 1.5;
            opacity: 0.95;
        }
        .brand {
            position: absolute;
            bottom: 30px;
            right: 40px;
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: #ff6b35;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">{{ title }}</div>
        <div class="subtitle">{{ subtitle }}</div>
    </div>
    <div class="brand">Sparkry.AI</div>
</body>
</html>
