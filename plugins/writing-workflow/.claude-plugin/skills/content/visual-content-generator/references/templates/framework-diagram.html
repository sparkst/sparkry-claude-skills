<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework Diagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 800px;
            background: #ffffff;
            padding: 60px;
            font-family: 'Inter', sans-serif;
            color: #171d28;
        }
        .diagram-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 40px;
            color: #171d28;
            text-align: center;
        }
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Diagram-specific styles injected by generator */
        .diagram-flow {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        .diagram-box {
            background: #f3f4f6;
            border: 3px solid #0ea5e9;
            border-radius: 12px;
            padding: 30px 40px;
            min-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .box-content {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 500;
            line-height: 1.6;
            text-align: center;
            color: #171d28;
        }
        .arrow {
            font-size: 48px;
            color: #ff6b35;
            font-weight: bold;
        }
        .brand {
            position: absolute;
            bottom: 30px;
            right: 40px;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #ff6b35;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <div class="title">{{ title }}</div>
        <div class="content">
            {{ diagram_html }}
        </div>
    </div>
    <div class="brand">Sparkry.AI</div>
</body>
</html>
